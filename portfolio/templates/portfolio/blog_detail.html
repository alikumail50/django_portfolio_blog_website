{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<h2>Comments</h2>
{% for comment in post.comments.all %}
    <div class="comment">
        <p>{{ comment.body }}</p>
        <small>By {{ comment.name }} on {{ comment.created_on }}</small>
    </div>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
{% endblock %}
